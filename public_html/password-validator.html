<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 1: Password validator</title>
    </head>

    <!--passwords need to match, and at least 8 characters long-->
    <body>

        <h2 class="valid">Password Validator</h2>
        <p>Input a password </p>
        <form onsubmit="return CheckPasswords()">
            <td>Password: </td><br>
            <input type="password" id="pw1" name="pw1"><br><br>
            <td>Confirm Password: </td><br>
            <input type="password" id="pw2" name="pw2"><br><br>
            <input type="submit" value="validate">
        </form>
      
        <script>
            function CheckPasswords()
            {

                var passw = document.getElementById("pw1").value;
                var passw2 = document.getElementById("pw2").value;
                if(passw != passw2)
                {
                    alert('passwords do not match, try again!')
                    return false;
                }
                else if(passw.length < 8 || passw2.length < 8)
                {
                    alert('password needs to be at least 8 characters long, try again!')
                    return false;
                }
                else
                {
                    alert('Passwords match!')
                }
            }
        </script>
    </body>
</html>
